<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperfectaCosméticaNatural</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
                
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="/"> <img src="img/Logo/logoimperfecta.png" alt="Logotipo de Imperfecta" width="200"> </a>
                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin"> Cosmética Natural Blog</h2>
            <p class="no-margin"> Aprende mas sobre la Cosmética Natural y sus beneficios</p>
        </div>   
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto"> Contacto</h3>
        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field" id="mensaje"> </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/"> <img src="img/Logo/logoimperfecta.png" alt="Logotipo de Imperfecta" width="200"> </a>
            
                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="./js/modernizr.js"> </script>
    <script src="./js/main.js"> </script>
</body>
</html>
